\u003c!-- raw HTML omitted --\u003e
\u003c!-- raw HTML omitted --\u003e
\u003ch3 id=\u0022advantages\u0022\u003eAdvantages\u003c/h3\u003e
\u003cul\u003e
\u003cli\u003eHard/near-impossible to bruteforce.\u003c/li\u003e
\u003cli\u003eNo need to remember password.\u003c/li\u003e
\u003cli\u003eEven if somebody sees your file they can\u0026rsquo;t get access to the account.\u003c/li\u003e
\u003cli\u003eStorage space doesn\u0026rsquo;t depend on the file size.\u003c/li\u003e
\u003cli\u003eReduces working time \u0026amp; increases productivity.\u003c/li\u003e
\u003cli\u003eCredentials accessible anytime \u0026amp; anywhere with just few clicks.\u003c/li\u003e
\u003cli\u003eEasy to understand and use for beginners.\u003c/li\u003e
\u003cli\u003eHighly accessible with low skill gap.\u003c/li\u003e
\u003c/ul\u003e
\u003ch3 id=\u0022disadvantages\u0022\u003eDisadvantages\u003c/h3\u003e
\u003cul\u003e
\u003cli\u003eIf the key-file is large it would take much time to verify.\u003c/li\u003e
\u003cli\u003eIf user shares their file publicly it would be a risk.\u003c/li\u003e
\u003cli\u003eIf someone\u0026rsquo;s computer is infected then it may be risky to keep key files open because there are malwares which take user\u0026rsquo;s position coordinates from IP, copy hardware ID, copy the key file and send it to the hacker and hacker can easily get access user\u0026rsquo;s account. In this case two factor authentication(2FA) also has no role to save user\u0026rsquo;s account.\u003c/li\u003e
\u003cli\u003eIf key file is lost during formatting device or some other issue the account will be locked forever if 2FA is absent.\u003c/li\u003e
\u003cli\u003eIf it is a online system then internet problems can reduce productivity.\u003c/li\u003e
\u003cli\u003eIf someone is using this service from a remote server the session can be hijacked and control of account can be taken by hacker.\u003c/li\u003e
\u003cli\u003eCannot be used in public servers like airports/railways since it poses humongous threat on the file integrity and could lead to a breach of security.\u003c/li\u003e
\u003c/ul\u003e

\u003cul\u003e
\u003cli\u003eFor merging easy issue assign 5 points.\u003c/li\u003e
\u003cli\u003eFor merging MED issue assign 10 points.\u003c/li\u003e
\u003cli\u003eFor merging hard issue assign 20 points.\u003c/li\u003e
\u003cli\u003eFor merging 1-point issue assign 1 points.\u003c/li\u003e
\u003cli\u003eFor pointing a new easy issue assigne 1 point\u003c/li\u003e
\u003cli\u003eFor pointing a new MED/HARD issue assigne 1 point\u003c/li\u003e
\u003c/ul\u003e
