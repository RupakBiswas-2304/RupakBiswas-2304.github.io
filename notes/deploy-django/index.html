\u003cp\u003eFor development server we can use the built-in Django server. But for production we need to use a web server like Apache or Nginx. In this tutorial we will use Nginx.\u003c/p\u003e
\u003cul\u003e
\u003cli\u003eFor safety create a new production branch in git and push it to the server.\u003c/li\u003e
\u003c/ul\u003e
\u003cpre tabindex=\u00220\u0022\u003e\u003ccode class=\u0022language-git\u0022 data-lang=\u0022git\u0022\u003egit branch prod
git checkout prod
git push origin prod
\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e
\u003cli\u003eNow we have to install gunicorn then we can call it directly\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003epip install gunicorn
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eOur project have a wsgi.py file, so we can directly start wsgi server\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecd backend/anwesha
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egunicorn anwesha.asgi
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eWe have some pending configuration in wsgi server, but lets setup nginx first\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo apt-get install nginx
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eNow we have to configure nginx to serve our application. We will use a reverse proxy to serve our application. We will use a file named \u003ccode\u003eanwesha.conf\u003c/code\u003e in \u003ccode\u003e/etc/nginx/sites-available/\u003c/code\u003e directory. This file will contain the following configuration\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-nginx\u0022 data-lang=\u0022nginx\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#66d9ef\u0022\u003eserver\u003c/span\u003e {
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    \u003cspan style=\u0022color:#f92672\u0022\u003elisten\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e80\u003c/span\u003e;
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    \u003cspan style=\u0022color:#f92672\u0022\u003eserver_name\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003ebackend.anwesha.live\u003c/span\u003e;
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    \u003cspan style=\u0022color:#f92672\u0022\u003elocation\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e/\u003c/span\u003e {
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e        \u003cspan style=\u0022color:#f92672\u0022\u003eproxy_pass\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003ehttp://127.0.0.1:8000\u003c/span\u003e;
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e    }
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e}
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eNow we have to enable this configuration by creating a symbolic link in \u003ccode\u003e/etc/nginx/sites-enabled/\u003c/code\u003e directory\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo ln -s /etc/nginx/sites-available/anwesha.conf /etc/nginx/sites-enabled
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eNow we have to restart nginx server\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo systemctl restart nginx
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003e
\u003cp\u003eNow we have a reverse proxy that serves forwards all request at port 80 to port 8000\u003c/p\u003e
\u003c/li\u003e
\u003cli\u003e
\u003cp\u003eBefore moving to wsgi configuration, lets setup ssl certificate with letsencrypt. We will use certbot to generate ssl certificate. We will use nginx plugin to generate certificate.\u003c/p\u003e
\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo apt-get install certbot python3-certbot-nginx
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eNow we have to generate certificate\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo certbot --nginx -d backend.anwesha.live
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003ewe should add it to crontab to renew certificate automatically\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003esudo crontab -e
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eAdd the following line to crontab\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003e\u003cspan style=\u0022color:#ae81ff\u0022\u003e0\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e0\u003c/span\u003e * * * /usr/bin/certbot renew --quiet
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eNow that our server is running fine, we have some pending configuration in wsgi server. We have to configure gunicorn to serve our application. I am keeping the filename as \u003ccode\u003e./conf/gunicorn.conf.py\u003c/code\u003e and it is in the same directory as \u003ccode\u003emanage.py\u003c/code\u003e.\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-python\u0022 data-lang=\u0022python\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ewsgi_app \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;anwesha.wsgi\u0026#39;\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ebind \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;0.0.0.0:8000\u0026#39;\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eworkers \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e4\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eloglevel \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#34;debug\u0026#34;\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ekeep\u003cspan style=\u0022color:#f92672\u0022\u003e-\u003c/span\u003ealive \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e60\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ethreads \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#ae81ff\u0022\u003e4\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003epid \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;./conf/gunicorn.pid\u0026#39;\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003eaccess\u003cspan style=\u0022color:#f92672\u0022\u003e-\u003c/span\u003elogfile \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#e6db74\u0022\u003e\u0026#39;./conf/gunicorn-access.log\u0026#39;\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003ecapture_output \u003cspan style=\u0022color:#f92672\u0022\u003e=\u003c/span\u003e \u003cspan style=\u0022color:#66d9ef\u0022\u003eTrue\u003c/span\u003e
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003eWe can demonize and run in background, but for this case i\u0026rsquo;ll run in screen terminal.\u003c/li\u003e
\u003cli\u003eNow we are ready to start our server with gunicorn as deamon\u003c/li\u003e
\u003c/ul\u003e
\u003cdiv class=\u0022highlight\u0022\u003e\u003cpre tabindex=\u00220\u0022 style=\u0022color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\u0022\u003e\u003ccode class=\u0022language-bash\u0022 data-lang=\u0022bash\u0022\u003e\u003cspan style=\u0022display:flex;\u0022\u003e\u003cspan\u003egunicorn -c ./conf/gunicorn.conf.py
\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cul\u003e
\u003cli\u003ePush the prod branch.\u003c/li\u003e
\u003c/ul\u003e
